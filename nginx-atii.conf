# Nginx конфигурация для ATII на IP 193.124.114.86
# Разместить в /etc/nginx/sites-available/atii-ip

server {
    listen 80;
    listen [::]:80;
    server_name 193.124.114.86;

    # Логи
    access_log /var/log/nginx/atii-ip-access.log;
    error_log /var/log/nginx/atii-ip-error.log;

    # Проксирование всех запросов к Node.js серверу на localhost:3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Заголовки для WebSocket (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Стандартные заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Отдельная настройка для API (опционально, для большей гибкости)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для API не нужен WebSocket
        proxy_set_header Connection "";
        
        # Увеличенные таймауты для API
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }
}
