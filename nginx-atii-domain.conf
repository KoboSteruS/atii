# Nginx конфигурация для домена tech.at-ii.ru
# Разместить в /etc/nginx/sites-available/atii-domain

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tech.at-ii.ru;

    # SSL сертификаты (если есть)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Логи
    access_log /var/log/nginx/atii-domain-access.log;
    error_log /var/log/nginx/atii-domain-error.log;

    # API запросы - проксируем к Node.js серверу
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для API не нужен WebSocket
        proxy_set_header Connection "";
        
        # Увеличенные таймауты для API
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Все остальные запросы - тоже к Node.js (SPA)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Заголовки для WebSocket (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Стандартные заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
